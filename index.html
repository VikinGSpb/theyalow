<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>theyallow</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <figure class="logo">
          <img src="./assets/images/logo.svg" alt="logo">
        </figure>
        <h1>THEYALOW</h1>
        <div class="navwrapper">
          <div class="navshadow1"></div>
          <div class="navshadow2"></div>
          <nav>
            <div class="about">
              <img src="./assets/images/about-us.svg" alt="about-us">
              <span>ABOUT US</span>
            </div>
            <div class="services">
              <img src="./assets/images/services.svg" alt="services">
              <span>SERVICES</span>
            </div>
            <div class="contact">
              <img src="./assets/images/contacts.svg" alt="contact">
              <span>CONTACT</span>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="player">
          <div class="left_button">
            <figure><img src="./assets/images/leftbutton.svg" alt="left"></figure>
          </div>
          <section class="video_wrapper">
            <video poster="./assets/images/picture1.png" controls></video>
          </section>
          <section class="span_section">
            <div class="first_span_wrapper"><span>THE COOL</span></div>
            <div class="second_span_wrapper"><span>THE MINIMAL</span></div>
          </section>
          <div class="right_button">
            <figure><img src="./assets/images/rightbutton.svg" alt="right"></figure>
          </div>
        </section>
        <section class="icons"></section>
        <section class="tweet"></section>
        <section class="devices"></section>
      </main>
      <footer>

      </footer>
    </div>  
  </body>
</html>
